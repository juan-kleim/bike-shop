{% load static %}

<!DOCTYPE html>
<html lang="en">
    
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <title>Users</title>
</head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="container-fluid">
    
            <script src="https://cdn.lordicon.com/lordicon.js"></script>
            <lord-icon
                src="https://cdn.lordicon.com/cnpvyndp.json"
                trigger="morph"
                state="morph-home-2"
                style="width:30px;height:30px">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}"></a>
                </lord-icon>
    
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'users' %}">Usuários</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'users' %}">Outros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h2>Bem vindo à página de testes. Estamos em construção</h2>

          <div class="grid gap-3">
            <div class="p-2 g-col-6"></div>
          </div>
        
          <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-0">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.Texto }}
                        </div>
                        
                        <div class="grid gap-3">
                            <div class="p-2 g-col-6"></div>
                          </div>

                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
    
                    <h2 class="mt-5">Lista de Usuários</h2>
                    <ul class="list-group">
                        {% for user in users %}
                            <li class="list-group-item">{{ user.Texto }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>



        <!-- Resto do conteúdo da página -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</div>

    
</html>
